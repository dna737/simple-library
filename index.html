<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simple Library</title>
  </head>
  <body>
    <div class="starter-info">
      <p>
        Welcome to the Library app! Please press the "Add Book" button down
        below to get started.
      </p>
      <button type="button" class="add-book">+ Add Book</button>
      <div class="form-popup">
        <form action="">
          <h1 class="form-heading">Add a new book:</h1>
          <div class="form-field">
            <label for="author-input">Author</label>
          </div>
          <input type="text" id="author-input" required />

          <div class="form-field">
            <label for="title-input">Title</label>
          </div>
          <input type="text" id="title-input" required />

          <div class="form-field">
            <label for="num-pages-input">Pages read</label>
          </div>
          <input type="number" id="num-pages-input" required />

          <div class="form-field">
            <label for="completed-input">Completed</label>
            <input type="checkbox" id="completed-input" />
          </div>

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
    </div>
    <div class="container"></div>
    <script src="./script.js"></script>
  </body>
</html>
